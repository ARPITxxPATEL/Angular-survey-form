<h2>freecodecamp survey form</h2>

<form #surveyForm="ngForm" (ngSubmit)="submitData(surveyForm.value)">
  <p>Name</p>
  <input type="text" ngModel placeholder="Enter your name" name="username" />
  <br /><br />

  <p>Email</p>
  <input type="text" ngModel placeholder="Email address" name="email" />
  <br /><br />

  <p>Age</p>
  <input type="number" ngModel placeholder="Age" name="age" />
  <br /><br />

  <button>Submit</button>
</form>

<button routerLink="/formdata">Data of filled forms</button>
